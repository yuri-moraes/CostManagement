<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Custos</title>
    <script defer src="./dist/app.js"></script>
    <link href="./dist/style.css" rel="stylesheet" />
  </head>
  <body
    class="bg-gradient-to-r from-blue-100 to-blue-50 min-h-screen p-4 md:p-6"
  >
    <div class="max-w-4xl mx-auto bg-white p-6 md:p-8 rounded-xl shadow-lg">
      <h1 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6 text-blue-700">
        Gestão de Custos
      </h1>

      <div class="mt-6 md:mt-8 bg-gray-50 p-4 rounded-lg shadow-sm">
        <h2 class="text-lg md:text-xl font-semibold text-blue-600">Resumo</h2>
        <p id="total-expenses" class="mt-2 text-base md:text-lg">
          Custo total: R$ 0,00
        </p>
        <p id="remaining" class="text-green-500 text-base md:text-lg">
          Sobra: R$ 0,00
        </p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-4 md:mt-6">
        <!-- Formulário de Custos Fixos -->
        <div>
          <h2 class="text-lg md:text-xl font-semibold mb-3 text-blue-600">
            Custos Fixos
          </h2>
          <form
            id="form-fixed-cost"
            class="flex flex-col gap-4 bg-gray-50 p-4 rounded-lg shadow-inner"
          >
            <input
              type="number"
              step="0.01"
              id="salary"
              placeholder="Salário"
              class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              min="0"
            />
            <input
              type="text"
              id="fixed-cost-name"
              placeholder="Nome do custo"
              class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <input
              type="text"
              id="fixed-cost-category"
              placeholder="Categoria (Opcional)"
              class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <input
              type="number"
              step="0.01"
              id="fixed-cost-value"
              placeholder="Valor"
              class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              min="0"
            />
            <button
              type="submit"
              class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200"
            >
              Adicionar Custo Fixo
            </button>
          </form>

          <div class="mt-4 md:mt-6 bg-blue-50 p-4 rounded-lg shadow-sm">
            <h3 class="text-lg font-semibold text-blue-600">
              Filtrar por Categoria
            </h3>
            <div class="flex flex-col gap-2 mt-2 md:flex-row">
              <input
                type="text"
                id="filter-category"
                placeholder="Digite a categoria"
                class="p-3 border rounded-lg flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button
                id="filter-category-button"
                class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200"
              >
                Filtrar
              </button>
              <button
                id="clear-category-filter"
                class="bg-gray-500 text-white p-3 rounded-lg hover:bg-gray-600 transition duration-200"
              >
                Limpar
              </button>
            </div>
          </div>

          <ul id="fixed-cost-list" class="mt-4 space-y-3"></ul>
        </div>

        <!-- Formulário de Custos Flexíveis -->
        <div>
          <h2 class="text-lg md:text-xl font-semibold mb-3 text-blue-600">
            Custos Flexíveis
          </h2>
          <form
            id="form-flexible-cost"
            class="flex flex-col gap-4 bg-gray-50 p-4 rounded-lg shadow-inner"
          >
            <input
              type="text"
              id="flexible-cost-name"
              placeholder="Nome do custo"
              class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <input
              type="number"
              step="0.01"
              id="flexible-cost-value"
              placeholder="Valor do custo"
              class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              min="0"
            />
            <input
              type="text"
              id="flexible-cost-category"
              placeholder="Categoria (Opcional)"
              class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <input
              type="date"
              id="flexible-cost-date"
              class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="submit"
              class="bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-200"
            >
              Adicionar Custo Flexível
            </button>
          </form>

          <div class="mt-4 md:mt-6 bg-blue-50 p-4 rounded-lg shadow-sm">
            <h3 class="text-lg font-semibold text-blue-600">
              Filtrar Custos Flexíveis por Data
            </h3>
            <div class="flex flex-col gap-2 mt-2 md:flex-row">
              <input
                type="date"
                id="filter-start-date"
                class="p-3 border rounded-lg flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Data Inicial"
              />
              <input
                type="date"
                id="filter-end-date"
                class="p-3 border rounded-lg flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Data Final"
              />
            </div>
            <div class="flex flex-col gap-2 mt-2 md:flex-row">
              <button
                id="filter-costs"
                class="bg-blue-500 text-white p-3 rounded-lg flex-1 hover:bg-blue-600 transition duration-200"
              >
                Filtrar
              </button>
              <button
                id="clear-filter"
                class="bg-gray-500 text-white p-3 rounded-lg flex-1 hover:bg-gray-600 transition duration-200"
              >
                Limpar Filtro
              </button>
            </div>
          </div>

          <ul id="flexible-cost-list" class="mt-4 space-y-3"></ul>
        </div>
      </div>

      <div class="mt-6 md:mt-8 flex flex-col gap-3 md:flex-row">
        <button
          id="export-data"
          class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition duration-200 flex-1"
        >
          Exportar Dados
        </button>
        <input
          type="file"
          id="import-data"
          class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          accept=".json"
        />
      </div>
    </div>
  </body>
</html>
